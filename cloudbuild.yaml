steps:
  # Step 1: Build Docker image with a unique tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/civic-nation-450611-j2/my-app/my-react-app:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/civic-nation-450611-j2/my-app/my-react-app:latest'
      - '.'

  # Step 2: Push Docker image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-central1-docker.pkg.dev/civic-nation-450611-j2/my-app/my-react-app:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/civic-nation-450611-j2/my-app/my-react-app:latest'

  # Step 3: Authenticate with GKE
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'my-cluster'
      - '--region'
      - 'us-central1'

  # Step 4: Apply Kubernetes Deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'deployment.yaml'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=my-cluster'

  # Step 5: Update deployment with new versioned image
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/my-react-app'
      - 'my-react-app=us-central1-docker.pkg.dev/civic-nation-450611-j2/my-app/my-react-app:$BUILD_ID'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=my-cluster'

images:
  - 'us-central1-docker.pkg.dev/civic-nation-450611-j2/my-app/my-react-app:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/civic-nation-450611-j2/my-app/my-react-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
